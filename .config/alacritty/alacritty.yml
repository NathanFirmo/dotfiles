font:
  normal:
    family: Fira Mono for Powerline
    style: Regular

  bold:
    family: Fira Mono for Powerline
    style: Bold

  italic:
    family: Fira Mono for Powerline
    style: Italic

  bold_italic:
    family: Fira Mono for Powerline
    style: Bold Italic

  size: 10.5

key_bindings:
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: ToggleViMode            }
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }

# Catppuccin Mocha Theme
colors:
    primary:
        background: "#1E1E2E"
        foreground: "#CDD6F4"
        dim_foreground: "#CDD6F4"
        bright_foreground: "#CDD6F4"

    cursor:
        text: "#1E1E2E"
        cursor: "#F5E0DC"
    vi_mode_cursor:
        text: "#1E1E2E"
        cursor: "#B4BEFE"

    search:
        matches:
            foreground: "#1E1E2E"
            background: "#A6ADC8"
        focused_match:
            foreground: "#1E1E2E"
            background: "#A6E3A1"
        footer_bar:
